<div class="tab-group-wrapper">
    <mat-tab-group class="tab-group" animationDuration="200ms">
        <mat-tab label="Step 1">
            <ng-template matTabContent>
                <app-svg-view animation="step-1" [autoplay]="true" [loop]="false"></app-svg-view>
            </ng-template>
        </mat-tab>
        <mat-tab label="Step 2">
            <ng-template matTabContent>
                <app-svg-view animation="step-2" [autoplay]="true" [loop]="false"></app-svg-view>
            </ng-template>
        </mat-tab>
        <mat-tab label="Step 3">
            <ng-template matTabContent>
                <app-svg-view animation="step-3" [autoplay]="true" [loop]="true"></app-svg-view>
            </ng-template>
        </mat-tab>
        <mat-tab label="Step 4">
            <ng-template matTabContent>
                <app-svg-view animation="step-4" [autoplay]="true" [loop]="false"></app-svg-view>
            </ng-template>
        </mat-tab>
        <mat-tab label="Step 5">
            <ng-template matTabContent>
                <app-svg-view animation="step-5" [autoplay]="true" [loop]="true"></app-svg-view>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
